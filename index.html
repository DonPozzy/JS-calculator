<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator"><p class="sapa">SAPATOR</p>
            <input type="text" placeholder="0" id="caldiv" >
            <button onclick="Clear()" class="clear">CL</button>
            <button onclick="del()" class="delete">DEL</button>
            <button onclick="display('/')" class="func">/</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('+')" class="func">+</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('*')" class="func">Ã—</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('-')" class="func">-</button>
            <button onclick="display(0)">0</button>
            <button onclick="display('.')" class="dot">.</button>
            <button onclick="equal()" class="eq">=</button>
            
        </div>
    </div>

    <script>
        let output = document.getElementById("caldiv");

        function display(fig){
            output.value += fig;
        }

        function equal(){
            try{
                output.value = eval(output.value);
            }
            catch(err){
           alert('Syntax Error');
            }
        }
        function Clear(){
            output.value = "";
        }
        function del(){
            output.value =output.value.slice(0, -1);
        }
    </script>
</body>
</html>
